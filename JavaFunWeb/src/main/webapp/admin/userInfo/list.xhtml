<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="../../layout/template.xhtml">

	<ui:define name="title">User Info List</ui:define>

	<ui:define name="bodyLeft">
	
		<h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h1>Listing UserInfo Items</h1>
	
		<h:form prependId="false">

			<h:outputText escape="false" value="(No UserInfo Items Found)" rendered="#{userInfoBean.itemCount == 0}" />
			
            <h:panelGroup rendered="#{userInfoBean.itemCount > 0}">
                
                <h:dataTable value="#{userInfoBean.userInfoItems}" var="item" border="0" cellpadding="2" cellspacing="0" rules="all" style="border:solid 1px">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="UserId"/>
                        </f:facet>
                        <h:outputText value="#{item.userId}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Username"/>
                        </f:facet>
                        <h:outputText value="#{item.username}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pwd"/>
                        </f:facet>
                        <h:outputText value="#{item.pwd}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    
                </h:dataTable>
            </h:panelGroup>
			
			
		</h:form>


	</ui:define>
</ui:composition>
</html>
