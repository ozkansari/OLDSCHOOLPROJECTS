<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:t="http://myfaces.apache.org/tomahawk"

	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"

	<ui:include src="#{userSettings.currentTemplateFile}" />
	
	<style>
		#styleSelectorForm {
			position:fixed;top:10px;left:10px;
			border: thin solid;
			margin:10px;padding:10px;
			text-align: left;
		}
		
		#styleSelectorForm a {
			text-decoration: none;
			line-height:21px;
			font-size:12px;
			font-weight:bold;
		}

	</style>
	
	<h:form id="styleSelectorForm" >

		<hr/>
		<h:panelGrid columns="1" id="styleSelectorTable">

			<h:commandLink value="Ocean Fresh">
				<f:setPropertyActionListener target="#{userSettings.currentTemplateFile}" value="templates/oceanfresh/template.xhtml" />

			<h:commandLink value="Mag1">

				<f:setPropertyActionListener target="#{userSettings.currentTemplateFile}" value="templates/mag/mag8/template.xhtml" />
