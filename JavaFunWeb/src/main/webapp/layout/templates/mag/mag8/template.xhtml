<?xml version="1.0" encoding="ISO-8859-9"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"

	contentType="text/html"	
	charset="UTF-8">

	<html>

		<h:head>
			<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
		    <meta http-equiv="content-language" content="en" />
		    <meta name="robots" content="all,follow" />

		    <meta name="description" content="..." />

		    <link rel="stylesheet" media="screen,projection" type="text/css" href="#{request.contextPath}/layout/templates/mag/mag8/css/style.css" />
		    <link rel="stylesheet" media="print" type="text/css" href="#{request.contextPath}/layout/templates/mag/common/css/print.css" />

		<h:body>
