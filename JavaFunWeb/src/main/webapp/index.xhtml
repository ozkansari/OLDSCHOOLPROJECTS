<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="title">#{msg['page.home']}</ui:define>

	<ui:define name="bodyLeft">
		<h:form prependId="false">

			<rich:tabPanel>
				<rich:tab name="1">
					<h:outputLabel value="Name:" for="nameInput" />
					<h:inputText id="nameInput" value="#{richBean.name}">
						<a4j:ajax event="keyup" render="output" />
					</h:inputText>
					<h:panelGroup id="output">
						<h:outputText value="Hello #{richBean.name}!"
							rendered="#{not empty richBean.name}" />
					</h:panelGroup>
				</rich:tab>
				<rich:tab name="2"></rich:tab>
				<rich:tab name="3"></rich:tab>
				<rich:tab name="4"></rich:tab>
				<rich:tab name="5"></rich:tab>
			</rich:tabPanel>
		</h:form>
		
	</ui:define>
</ui:composition>
